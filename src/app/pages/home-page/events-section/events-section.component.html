<div class="events-section row">
    <div class="events-title">
        <h2><b>EVENTS</b></h2>
    </div>

    <div class="event-cards-container row" *ngIf="events != null && events.length > 0">
        <div class='col-lg-3 col-sm-6 col-xs-12' *ngFor="let event of events ; let i = index;">
            <app-event-card [event]="event" [eventModalId]="i"></app-event-card>
        </div>

        <div class="all-events-button-container">
            <button type="button"
                    class="btn btn-success btn-green btn-all-events"
                    (click)="navigateToLink('/events')">
                <b>ALL EVENTS</b>
            </button>
        </div>
    </div>
    <div class="no-events" *ngIf="events == null || events.length == 0">
        <div class="col-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-week" viewBox="0 0 16 16">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
            <br><br>
            <h4>Watch this space for upcoming events</h4>
        </div>
    </div>
</div>
