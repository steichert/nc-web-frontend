on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build-prod
    
    - name: ðŸ“‚ Sync Browser Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.newcreation.co.za
        username: newcre
        password: ${{ secrets.NEW_CRE_FTP_PASSWORD }}
        local-dir: ./dist/nc-web-frontend/browser/
        server-dir: public_html/browser/
        dangerous-clean-slate: true
        dry-run: true

    - name: ðŸ“‚ Sync Server Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.newcreation.co.za
        username: newcre
        password: ${{ secrets.NEW_CRE_FTP_PASSWORD }}
        local-dir: ./dist/nc-web-frontend/server/
        server-dir: public_html/
        dangerous-clean-slate: true
        dry-run: true
